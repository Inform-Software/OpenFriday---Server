<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">

<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- The following 3 scripts are needed for additional bootstrap components -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="/scripts/fontawesome.js"></script>
    <script src="/scripts/jquery.md5.js"></script>
    <script src="/scripts/util.js"></script>

    <title>Open Friday - Anmeldung</title>
</head>
<body>
    <div class="row logo">
        <div class="col">
            <img src="/media/OF_Logo.svg" alt="Logo des OpenFriday">
        </div>
    </div>
    <div id="content" class="container-fluid" v-bind:class="{ disabledDiv: isDisabled }">
        <form v-on:submit.prevent="loginUser()">
        <div class="row justify-content-center">
            <div class="col-10 col-md-6">
                <p class="horizontal-centered-text">
                    <label for="name">
                        Bitte gib deinen Namen in der Form vorname.nachname an<br>
                        <span class="text-danger">{{userLoginErrorMessage}}</span>
                    </label>
                </p>
            </div>
            <div class="w-100"></div>
            <div class="col-10 col-md-4 col-xl-2">
                <input type="text" class="form-control" id="name" name="name" aria-describedby="nameInputInfo">
            </div>
            <div class="w-100"></div>
            <div class="col-10 col-md-6">
                <p class="horizontal-centered-text">
                    <small id="nameInputInfo">
                        <i class="fas fa-info-circle"></i> Das Voting-Verfahren ist nicht anonym.<br>
                        Der Name wird gespeichert, um eine nachtr&auml;gliche Bearbeitung deiner Angaben zu erm&ouml;glichen.<br>
                        Au&szlig;erdem wird er angezeigt, wenn du einen Workshop erstellst.
                    </small>
                </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-md-6 horizontal-centered">
                <button type="submit" class="btn btn-primary" id="login" onclick="">Anmelden</button>
            </div>
            <div class="w-100"></div>
            <div class="col-10 col-md-6 horizontal-centered">
                <button type="button" class="btn btn-link" id="loginAdmin" onclick="toggleAdminLogin()">Als Admin anmelden</button>
            </div>
        </div>
        </form>
    </div>

    <div class="popup-box" id="admin-login-box" v-if="isVisible">
        <div class="row justify-content-center">
            <div class="col box-header">
                Als Admin anmelden
                <button type="button" class="btn btn-outline-danger close-input" onclick="toggleAdminLogin()">X</button>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <span class="text-danger">{{ errormessage }}</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <form v-on:submit.prevent="loginAdmin()">
                    <div class="form-group">
                        <label for="adminName">Name:</label>
                        <input type="text" class="form-control" id="adminName" name="adminName">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Passwort:</label>
                        <input type="password" class="form-control" id="adminPassword" name="adminPassword">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="">Anmelden</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/scripts/login.js"></script>
</body>
</html>
